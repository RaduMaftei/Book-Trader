<h1 mat-dialog-title>{{data.message}}</h1>
<mat-dialog-content *ngIf="data.isHomepage">
  <div class="card">
    <div class="img-avatar">
      <!--     round img -->
    </div>
    <div class="card-text">
      <div class="portada"></div>
      <div class="title-total">
        <div class="title">{{ book.username }} from {{ userInfo.location }}</div>
        <h2>{{ book.title }}</h2>
        <div class="desc">{{ book.description }}</div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <div class="buttons-wrapper">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.actionButton }}</button>
  </div>
</div>
