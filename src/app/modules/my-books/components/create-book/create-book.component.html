<app-header></app-header>
<div class="form-container">
  <div class="formular">
    <form class="inputs" [formGroup]="form">
      <mat-form-field class="title-form" appearance="fill">
        <mat-label>Enter book title</mat-label>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Book Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
      </mat-form-field>
      <mat-form-field class="description-form" appearance="fill">
        <mat-label>Enter book description</mat-label>
        <input
          matInput
          type="text"
          formControlName="description"
          placeholder="Book Description">
        <mat-error *ngIf="form.get('description').invalid">Please enter a description</mat-error>
      </mat-form-field>
      <mat-form-field class="category-form" appearance="fill">
        <mat-label>Select book category</mat-label>
        <mat-select formControlName="bookCategory">
          <mat-option *ngFor="let category of bookCategories" [value]="category">{{ category }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('bookCategory').invalid">You must make a selection</mat-error>
      </mat-form-field>
    </form>
  </div>
</div>
